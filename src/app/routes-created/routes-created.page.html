<ion-header>
  <ion-toolbar>
    <ion-title>Rutas creadas</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.8" pullMin="60" pullMax="120">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-row>
    <ion-col size="12" *ngFor="let route of routes">
      <ion-card >
        <ion-card-header>
          <ion-card-subtitle>RUTA</ion-card-subtitle>
          <ion-card-title>Desde {{route.campus}}</ion-card-title>
          <ion-card-title>A</ion-card-title>
          <ion-card-title>{{route.destiny}}</ion-card-title>
          <ion-card-subtitle>{{route.rate | currency:clp}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          <ion-button type="submit" shape=full class="btn-delete" (click)="deleteRoute(route.id, route.user_id)">
            ELIMINAR
          </ion-button>
          <ion-button shape="full" class="btn-edit">
            <a style="color:white; text-decoration: none;" [routerLink]="['/edit-route', route.id]">EDITAR</a>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="moveToHomeDriver()" expand="block" fill="clear" shape="round" class="btn-back">
      Regresar
    </ion-button>
  </ion-toolbar>
</ion-footer>
